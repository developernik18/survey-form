<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 id="title">Website Survey Form</h1>
    <p id="description">
      What type of website would you like?
    </p>
    <form action="#" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>  
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>  
      </div>
      
      <div class="form-group">
        <label for="age" id="number-label">Age (Optional)</label>
        <input type="number" name="age" id="age" min="5" max="100" placeholder="Enter your age">  
      </div>
      
      <div class="form-group">
        <label for="dropdown">Which option describe your current role? </label>
        <select name="role" id="dropdown">
          <option disabled selected value>Select Current Role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>


    </form>
  </main>
</body>
</html>
