<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <main>
    <h1 id="title">Website Survey Form</h1>
    <p id="description">
      What type of website would you like?
    </p>
    <form action="#" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>  
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>  
      </div>
      
      <div class="form-group">
        <label for="number" id="number-label">Price range ($5,000 to $100,000) </label>
        <input type="number" name="budget" id="number" min="5000" max="10000" placeholder="Enter your budget (in dollars)">  
      </div>
      
      <div class="form-group">
        <label for="dropdown">Which option describe your current role? </label>
        <select name="role" id="dropdown">
          <option disabled selected value>Select Current Role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group" id="radio-group">
        <p>Which technology do you prefer?</p>
        <label for="wordpress">
          <input type="radio" name="tech-prefernce" id="wordpress" class="radio" value="wordpress">
          wordpress
        </label>
        <label for="webflow">
          <input type="radio" name="tech-prefernce" id="webflow" class="radio" value="webflow">
          webflow
        </label>
        <label for="react">
          <input type="radio" name="tech-prefernce" id="react" class="radio" value="react">
          react
        </label>
        <label for="other-tech">
          <input type="radio" name="tech-prefernce" id="other-tech" class="radio" value="others">
          others
        </label>
      </div>

      <div class="form-group" id="checkbox-group">
        <p>What features do you want in your website?</p>
        <label for="responsive">
          <input type="checkbox" value="responsive" name="feature" id="responsive" class="checkbox">
          responsive layout
        </label>
        <label for="fluid">
          <input type="checkbox" value="fluid" name="feature" id="fluid" class="checkbox">
          fluid layout
        </label>
        <label for="seo">
          <input type="checkbox" value="seo" name="feature" id="seo" class="checkbox">
          search engine optimization (SEO)
        </label>
      </div>

      <div class="form-group">
        <label for="text-area">Any comments or suggestions:</label>
        <textarea name="comments" id="text-area" cols="60" rows="5"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" id="submit">
      </div>
    </form>
  </main>
</body>
</html>
